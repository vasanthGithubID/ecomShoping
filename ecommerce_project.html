  <style>
    * {
      box-sizing: border-box;
    }
    body {
      
      margin: 0;
      padding
      background: #f5f5f5;
    }
    nav {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    footer {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 1rem;
    }
    .search-sort {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    input[type="text"], select {
      padding: 0.5rem;
      font-size: 1rem;
      width: 48%;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .product {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .product h3 {
      font-size: 1.1rem;
    }
    .product button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #28a745;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    .product button.buy {
      background: #007bff;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content input, .modal-content select {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    .close {
      float: right;
      cursor: pointer;
    }
  </style>

    const productList = document.getElementById('product-list');
    const searchInput = document.getElementById('search');
    const sortSelect = document.getElementById('sort');
    const buyModal = document.getElementById('buyModal');

    let currentProduct = null;

    function renderProducts(data) {
      productList.innerHTML = '';
      data.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>â‚¹${p.price}</p>
          <button onclick='addToCart(${p.id})'>Add to Cart</button>
          <button class="buy" onclick='buyNow(${p.id})'>Buy Now</button>
        `;
        productList.appendChild(div);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      alert(`Added "${product.name}" to cart.`);
    }

    function buyNow(id) {
      currentProduct = products.find(p => p.id === id);
      buyModal.style.display = 'flex';
    }

    function closeModal() {
      buyModal.style.display = 'none';
      currentProduct = null;
    }

    function submitBuy() {
      const name = document.getElementById('uname').value;
      const phone = document.getElementById('uphone').value;
      const address = document.getElementById('uaddress').value;
      const payment = document.getElementById('upayment').value;

      if (!name || !phone || !address || !payment) {
        alert('Please fill all fields.');
        return;
      }

      alert(`Thanks ${name}, your order for "${currentProduct.name}" is placed!`);
      closeModal();
    }

    searchInput.addEventListener('input', () => {
      const val = searchInput.value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(val));
      renderProducts(filtered);
    });

    sortSelect.addEventListener('change', () => {
      let sorted = [...products];
      if (sortSelect.value === 'asc') {
        sorted.sort((a, b) => a.price - b.price);
      } else if (sortSelect.value === 'desc') {
        sorted.sort((a, b) => b.price - a.price);
      }
      renderProducts(sorted);
    });

    renderProducts(products);
  </script>
